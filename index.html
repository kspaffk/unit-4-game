<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <!-- style sheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Rubik+Mono+One&display=swap" rel="stylesheet">

    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/game.js"></script>
  </head>
  <body>
    <header></header>
    <section class="main-section">
      <div class="choose-ship">
        Choose your ship
      </div>
      <div class="your-ship">
        Your ship
      </div>
      <div class="enemy-ship">
        Enemy ships
      </div>
      <div class="target-ship">
        Your target
      </div>
      <div class="attack">
        <button class="attack-btn">Attack!</button>
      </div>
      <div class="img-container">
        <img src="assets/img/awing.png" alt="A-Wing" />
        <div class="ship-name">
            A-Wing
        </div>
        <div class="health">
            150
        </div>
    </div>
    <div class="img-container">
        <img src="assets/img/xwing.png" alt="X-Wing" />
        <div class="ship-name">
            X-Wing
        </div>
        <div class="health">
            150
        </div>
    </div>
    <div class="img-container">
        <img src="assets/img/ywing.png" alt="Y-Wing" />
        <div class="ship-name">
            Y-Wing
        </div>
        <div class="health">
            150
        </div>
    </div>
    <div class="img-container">
        <img src="assets/img/tieln.png" alt="Tie Fighter" />
        <div class="ship-name">
            Tie Fighter
        </div>
        <div class="health">
            150
        </div>
    </div>
    <div class="img-container">
        <img src="assets/img/tieadv.png" alt="Tie Advanced" />
        <div class="ship-name">
            Tie Advanced
        </div>
        <div class="health">
            150
        </div>
    </div>

<footer></footer>
